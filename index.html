<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Gazetteer</title>
    <meta name="author" content="Joe de Casanove">
    <meta name="description" content="a global gazetteer, map, atlas and encyclopedia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Favicon--> 
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!--Fonts--> 
    <link rel="stylesheet" href="./libs/css/all.min.css"> <!--Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <!--Main Libraries/Frameworks--> 
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/css/leaflet.css">
    
    <!--Add-on Libraries--> 
    <link rel="stylesheet" href="./libs/css/easy-button.css">
    <link rel="stylesheet" href="./libs/css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="./libs/css/MarkerCluster.css">
    <link rel="stylesheet" href="./libs/css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="./libs/css/toastify.css">

    <!--Custom styles--> 
    <link rel="stylesheet" href="./libs/css/style.css">
  </head>

  <body>
    <div class ="container-fluid">
        <div class="row">
          <div id="select-container">
            <select id="country-list" class="form-select shadow-sm"></select>
          </div>
          <div id="map"></div>
        </div>
    </div>

    <!-------------------   MODALS   ------------------------------------------->

    <!-- NEWS MODAL -->
    <div id="news-modal" class="modal fade" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="news-title">&nbsp;</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!--Pre-Loader-->
            <div class="modal-loader"></div>

            <!--Error Overlay-->
            <div class="error-overlay">
              <div class="error-icon-container">
                <i class="fa-solid fa-circle-exclamation fa-2xl text-warning"></i>
              </div>
            </div>

            <!--Modal Body-->

            <!--Item 1-->
            <div class="container">
              <div class="row">
                <div class="col-6 news-image-container">
                  <img src="" id="news-1-img" class="news-image image-fluid rounded" height="100%" width="100%" aria-hidden="true">
                </div>
                <div class="col-6">
                  <div class="row">
                    <a href="" id="news-1-headline" class="fw-bold fs-6 text-black" target="_blank">&nbsp;</a>
                  </div>
                  <div class="row">
                    <p id ="news-1-time" class="text-secondary fw-light fs-6">&nbsp;</p>
                  </div>
                </div>
              </div>
            </div>
            <hr>

            <!--Item 2-->
            <div class="container">
              <div class="row">
                <div class="col-6 news-image-container">
                  <img src="" id="news-2-img" class="news-image image-fluid rounded" height="100%" width="100%" aria-hidden="true">
                </div>
                <div class="col-6">
                  <div class="row">
                    <a href="" id="news-2-headline" class="fw-bold fs-6 text-black" target="_blank">&nbsp;</a>
                  </div>
                  <div class="row">
                    <p id ="news-2-time" class="text-secondary fw-light fs-6">&nbsp;</p>
                  </div>
                </div>
              </div>
            </div>
            <hr>

            <!--Item 3-->
            <div class="container">
              <div class="row">
                <div class="col-6 news-image-container">
                  <img src="" id="news-3-img" class="news-image image-fluid rounded" height="100%" width="100%" aria-hidden="true">
                </div>
                <div class="col-6">
                  <div class="row">
                    <a href="" id="news-3-headline" class="fw-bold fs-6 text-black" target="_blank">&nbsp;</a>
                  </div>
                  <div class="row">
                    <p id ="news-3-time" class="text-secondary fw-light fs-6">&nbsp;</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <span class="d-flex flex-row align-items-start">
              <p>Powered By:&nbsp;</p><a href="https://www.thenewsapi.com/" target="_blank" title="TheNewsAPI">TheNewsAPI</a>
            </span>
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- TIME MODAL -->
    <div id="time-modal" class="modal fade" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="time-title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!--Pre-Loader-->
            <div class="modal-loader"></div>

            <!--Error Overlay-->
            <div class="error-overlay">
              <div class="error-icon-container">
                <i class="fa-solid fa-circle-exclamation fa-2xl text-warning"></i>
              </div>
            </div>

            <!--Modal Body-->
            <div class="d-flex flex-column align-items-center">
              <div class = "border border-1 rounded p-2 m-2">
                <h3 class="text-center m-0" id="time-digital">&nbsp;</h3>
              </div>
              <p class = "text-center" id="utc-offset">&nbsp;</p>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <span class="d-flex flex-row align-items-start">
              <p>Powered By:&nbsp;</p><a href="https://www.geonames.org/" target="_blank">geonames.org</a>
            </span>
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
 
    <!-- WEATHER MODAL -->
    <div id="weather-modal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 id="weather-title" class="modal-title">&nbsp;</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!--Pre-Loader-->
            <div class="modal-loader"></div>

            <!--Error Overlay-->
            <div class="error-overlay">
              <div class="error-icon-container">
                <i class="fa-solid fa-circle-exclamation fa-2xl text-warning"></i>
              </div>
            </div>

            <!--Modal Body-->
            <div class="row">
              <div class="col border rounded m-2">
                <p id="weather-today-title" class="fw-bold fs-5 mt-1 ml-1">&nbsp;</p>
                <div class="row">
                  <div class="col text-center m-3">
                    <p id="weather-today-conditions" class="fw-bold fs-6">&nbsp;</p>
                  </div>
                  <div class="col text-center">
                    <img id="weather-today-img" class="img-fluid mt-0" src="" alt="" title="" aria-hidden="true">
                  </div>
                  <div class="col text-center">
                    <p class="fw-bold fs-4 mb-0"><span id="weather-today-max-temp"></span><sup>o</sup><span class="tempMetric">c</span></p>
                    <p class="fs-5 mt-0 text-secondary"><span id="weather-today-min-temp"></span><sup>o</sup><span class="tempMetric">c</span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col border rounded m-2">
                <div class="row">
                  <div class="col text-center">
                    <p id="weather-day1-date" class="fw-bold fs-6 mt-3">&nbsp;</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <p class="fw-bold fs-4 mb-0"><span id="weather-day1-max-temp"></span><sup>o</sup>c</p>
                    <p class="fs-5 mt-0 text-secondary"><span id="weather-day1-min-temp"></span><sup>o</sup>c</p>
                  </div>
                  <div class="col text-center">
                    <img id="weather-day1-img" src="" alt="" title="">
                  </div>
                </div>
              </div>
              <div class="col border rounded m-2">
                <div class="row">
                  <div class="col text-center">
                    <p id="weather-day2-date" class="fw-bold fs-6 mt-3">&nbsp;</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <p class="fw-bold fs-4 mb-0"><span id="weather-day2-max-temp"></span><sup>o</sup>c</p>
                    <p class="fs-5 mt-0 text-secondary"><span id="weather-day2-min-temp"></span><sup>o</sup>c</p>
                  </div>
                  <div class="col text-center">
                    <img id="weather-day2-img" src="" alt="" title="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-left">
                  <p id="last-updated" class="text-secondary fs-6 mb-0 mt-2">&nbsp;</p>
                </div>
              </div>
           </div>
          </div>
          <div class="modal-footer justify-content-between">
            <span class="d-flex flex-row align-items-start">
              <p>Powered by:&nbsp;</p><a href="https://www.weatherapi.com/" target="_blank" title="Free Weather API">WeatherAPI.com</a>
            </span>
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      <!-- CURRENCY MODAL -->
      <div id="currency-modal" class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-success bg-gradient text-white">
              <h5 id="currency-title" class="modal-title">&nbsp;</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <!--Pre-Loader-->
            <div class="modal-loader"></div>

            <!--Error Overlay-->
            <div class="error-overlay">
              <div class="error-icon-container">
                <i class="fa-solid fa-circle-exclamation fa-2xl text-warning"></i>
              </div>
            </div>

            <!--Modal Body-->
            <form>
              <div class="row">
                <div class="col-4 form-floating mb-3">
                  <input id="number-from" type="number" class="form-control" value="1" min="1" max="10000000" step="1">
                  <label class="label-shift" for="number-from">Convert</label>
                </div>
      
                <div class="col-8 form-floating mb-3">
                  <select id="currency-from" class="form-select">
                  </select>
                  <label class="label-shift" for="currency-from">from</label>
                </div>
              </div>
              
              <div class="form-floating mb-3">
                <select id="currency-to" class="form-select">
                </select>
                <label for="currency-to">to</label>
              </div>
              
              <div class="form-floating">
                <input id="number-to" type="text" class="form-control" disabled>
                <label for="number-to">Result</label>
              </div>
    
            </form>

            </div>
            <div class="modal-footer justify-content-between">
              <span class="d-flex flex-row align-items-start">
                <p>Powered By:&nbsp;</p><a href="https://rapidapi.com/user/principalapis" target="_blank">Principal APIs</a>
              </span>
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- WIKI MODAL -->
      <div id="wiki-modal" class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-success bg-gradient text-white">
              <h5 class="modal-title">Wikipedia</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
              <!--Pre-Loader-->
            <div class="modal-loader"></div>

            <!--Error Overlay-->
            <div class="error-overlay">
              <div class="error-icon-container">
                <i class="fa-solid fa-circle-exclamation fa-2xl text-warning"></i>
              </div>
            </div>

            <!--Modal Body-->
              <p class="text-left align-middle" id="wiki-summary" colspan="2">&nbsp;</p>
            </div>
            <div class="modal-footer justify-content-between">
              <span class="d-flex flex-row align-items-start">
                <p>Powered By:&nbsp;</p><a href="https://www.geonames.org/" target="_blank">geonames.org</a>
              </span>
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Page-Loader -->

    <div id="loader"></div>

    <!--//Main Librarys/Frameworks-->
    <script src="./libs/js/jquery-3.7.1.min.js"></script>
    <script src="./libs/js/bootstrap.min.js"></script>
    <script src="./libs/js/leaflet.js"></script>
    
    <!--//Add-on Libraries-->
    <script src="./libs/js/date-en-GB.js"></script>
    <script src="./libs/js/easy-button.js"></script>
    <script src="./libs/js/leaflet.extra-markers.min.js"></script>
    <script src="./libs/js/leaflet.markercluster.js"></script>
    <script src="./libs/js/toastify.js"></script>

    <!--//Webapp Script-->
    <script src="./libs/js/script.js"></script>

  </body>

</html>
